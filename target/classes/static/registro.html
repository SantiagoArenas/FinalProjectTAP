<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="styleRegistro.css">
</head>
<body>
<h1>Registro</h1>
<form id="registroForm">
    <label for="username">Nombre:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="email">Correo electrónico:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password"><br>
    <label for="isBoss">¿Es jefe?</label><br>
    <input type="checkbox" id="isBoss" name="isBoss"><br>
    <div id="bossInfo" style="display: none;">
        <label for="numRooms">Número de Salas de su servicio:</label><br>
        <input type="number" id="numRooms" name="numRooms" min="1"><br>
        <div id="roomsInfo"></div>
        <label for="numDoctors">Número de Médicos en su servicio:</label><br>
        <input type="number" id="numDoctors" name="numDoctors" min="1"><br>
        <div id="doctorsInfo"></div>
    </div>
    <input type="submit" value="Registrar">
</form>
<a href="login.html">Volver al inicio de sesión</a>

<script src="scriptRegistro.js"></script>
</body>
</html>
