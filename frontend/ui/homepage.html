<!DOCTYPE html>
<html>
<head>
    <title>DocPlanner Pro</title> 
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f8f8f8;
        }
        .menu {
            display: flex;
            gap: 10px;
        }
        .menu-item {
            margin-right: 10px;
        }
        .profile-pic {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu">
            <a href="#" class="menu-item">Option 1</a>
            <a href="#" class="menu-item">Option 2</a>
            <a href="#" class="menu-item">Option 3</a>
            <a href="#" class="menu-item">Option 4</a>
        </div>
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
    </div>
</body>
</html>
